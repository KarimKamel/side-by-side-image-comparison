<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      display: flex;
      align-items: center;
      flex-direction: column;
    }
    * {
      margin: 0;
    }
    .outer-container {
      margin-top: 2rem;
      position: relative;
      height: 720px;
      overflow: hidden;
      width: 628px;
    }

    .img-container2 {
      overflow: hidden;
      border-right: 5px solid red;
    }

    .img-container1,
    .img-container2 {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .divider {
      position: absolute;
      top: 50%;
      transform: translate(50%, -50%);
      right: 0;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: red;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 0.5rem;
      font-size: 2rem;
      font-weight: 900;
      pointer-events: none;
    }
  </style>
  <body>
    <h1>Slider image comparison</h1>
    <div class="outer-container">
      <div class="img-container1">
        <img src="./images/rtxoff.png" alt="" srcset="" />
      </div>
      <div class="img-container2">
        <img src="./images/rtxon.png" alt="" srcset="" />
        <div class="divider">&#60;</div>
      </div>
    </div>
    <script>
      const container2 = document.querySelector(".img-container2");
      const outerContainer = document.querySelector(".outer-container");
      outerContainer.addEventListener("mousemove", function (e) {
        resizeContainer(e);
      });

      function resizeContainer(e) {
        console.log(e.target);

        if (e.offsetX < 630) {
          let xCoords = e.offsetX;
          container2.style.width = xCoords + "px";
        }
      }
    </script>
  </body>
</html>
